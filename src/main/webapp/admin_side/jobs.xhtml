                        <h:outputText value="#{jobsMB.message}"/>
                        
                        <h:form id="addjob" class="grid grid-cols-2 gap-4" rendered="#{empty jobsMB.existJob}">
                            <!-- Job Title -->
                            <div class="mb-4 w-full col-span-2">

                                <!--<h:inputText id="jobTitle" value="#{jobsMB.j.title}" class="form-input" required="true" />-->
                                <h:inputText id="jobTitle" value="#{jobsMB.j.title}" requiredMessage="Job Title is Required" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:leading-6" required="true"/>
                                <h:message for="jobTitle" class="text-red-500"/>

                            </div>

                            <!-- Description -->
                            <div class="mb-4 w-full col-span-2">
                                <label for="description" class="block text-gray-700">Description:</label>

                            </div>

                                <h:message for="experience" class="text-red-500"/>

                            </div>

                                <h:message for="min_salary" class="text-red-500"/>

                                <h:message for="max_salary" class="text-red-500"/>

                            </div>


                            <!-- Deadline Remaining -->
                            <!-- Skills -->
                            <div class="mb-4 w-full c">

                                <div class="overflow-y-auto rounded-md h-14 ring-1 ring-inset ring-gray-300">

                                    <f:selectItems value="#{skillsMB.allSkills}" var="skill" itemValue="#{skill.id}" itemLabel="#{skill.name}"/>
                                </h:selectManyCheckbox>
                                <h:message for="skills" class="text-red-500"/>
                                </div>


                            </div>

                            <!-- Job Type -->
                            <div class="mb-4 w-full">
                                <label for="jobType" class="block text-gray-700">Job Type:</label>
                                <h:selectOneMenu id="jobType" value="#{jobsMB.j.jobType}" requiredMessage="Please Select Job Type" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:leading-6" required="true">
                                    <f:selectItem itemValue="" itemLabel="----- Select Job Type -----" />
                                    <f:selectItem itemValue="fulltime" itemLabel="Full-time" />
                                    <f:selectItem itemValue="partime" itemLabel="Part-time" />
                                    <f:selectItem itemValue="contract" itemLabel="Contract" />
                                    <f:selectItem itemValue="wfh" itemLabel="Work From Home" />
                                </h:selectOneMenu>
                                <h:message for="jobType" class="text-red-500"/>

                            </div>

                            <!-- State -->
                            <div class="mb-4 w-full">
                                <label for="state" class="block text-gray-700">State:</label>
                                <h:selectOneMenu id="state" value="#{jobsMB.selectedState}" requiredMessage="Please Select State"  class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:leading-6" required="true" >
                                    <f:selectItem itemValue="0" itemLabel="----- Select State -----" />

                                    <f:selectItems value="#{statesMB.states}" var="state" itemValue="#{state.id}" itemLabel="#{state.name}"/> 


                                    <f:ajax event="click" execute="state" render="city" listener="#{jobsMB.updateCities()}"/>


                                </h:selectOneMenu>
                                <h:message for="state" class="text-red-500"/>
                            </div>

                            <!-- City -->
                            <div class="mb-4 w-full">
                                <label for="city" class="block text-gray-700">City:</label>
                                <h:selectOneMenu id="city" value="#{jobsMB.selectedCity}" requiredMessage="Please Select City" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:leading-6" required="true">
                                    <f:selectItem itemValue="0" itemLabel="----- Select City -----" />

                                    <f:selectItems rendered="#{not empty jobsMB.cities}" value="#{jobsMB.cities}" var="city" itemValue="#{city.id}" itemLabel="#{city.name}" />
                                </h:selectOneMenu>
                                <h:message for="city" class="text-red-500"/>

                            </div>

                            <h:messages for="info" class="text-blue-500"/>
                            <!-- Submit Button -->
                            <!--<h:form rendered="#{empty jobsMB.j.id}">-->
                            <div class="mb-4 w-full col-span-2">
                                <h:commandButton value="Add Job Posting" action="#{jobsMB.insertJob()}" id="addjob" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" />
                            </div>

                        </h:form>

                                <h:message for="max_salary" class="text-red-500"/>

                                                            <h:selectOneMenu rendered="#{not empty jobsMB.j.id}" id="status" value="#{jobsMB.j.status}" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:leading-6">

                    <div class="container mx-auto mt-8 bg-white rounded-lg shadow-lg p-6">
                        <h2 class="text-2xl font-semibold mb-4">Lists</h2>

                        <f:view>

                            <h:form>
                                <div class="overflow-x-auto">
                                    <h:dataTable value="#{jobsMB.jobs}" var="item" styleClass="jobs min-w-full bg-white border-gray-300">
                                        <h:column >
                                            <f:facet name="header" >
                                                <div class="py-2 px-4 border-b text-left h-20">
                                                    <h:outputText value="Id" />
                                                </div>
                                            </f:facet>
                                            <!--<h:outputText value="#{item.id}" class="py-2 px-4 border-b block h-20"/>-->
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <div class="py-2 px-4 border-b text-left h-20 ">
                                                    <h:outputText value="Title"/>
                                                </div>
                                            </f:facet>
                                            <h:outputText value="#{item.title}"  class="py-2 px-4 border-b block h-20 w-60"/>
                                        </h:column>
                                        <h:column >
                                            <f:facet name="header">
                                                <div class="py-2 px-4 border-b text-left h-20 w-80">
                                                    <h:outputText value="Description"/>
                                                </div>
                                            </f:facet>
                                            <h:outputText value="#{item.description}" class="py-2 px-4 border-b block h-20 overflow-x-auto"/>
                                        </h:column>
                                        <h:column >
                                            <f:facet name="header">
                                                <div class="py-2 px-4 border-b text-left h-20">
                                                    <h:outputText value="Job Type"/>
                                                </div>
                                            </f:facet>
                                            <h:outputText value="#{item.jobType}" class="py-2 px-4 border-b block h-20"/>
                                        </h:column>
                                        <h:column class="text-center">
                                            <f:facet name="header">
                                                <div class="py-2 px-4 border-b text-left h-20">
                                                    <h:outputText value="Experience"/>
                                                </div>
                                            </f:facet>
                                            <h:outputText value="#{item.experience} years" class="py-2 px-4 border-b block h-20"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <div class="py-2 px-4 border-b text-left h-20 w-30">
                                                    <h:outputText value="Min. Salary"/>
                                                </div>
                                            </f:facet>
                                            <h:outputText value="#{item.minSalary}" class="py-2 px-4 border-b block h-20"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">

                                                    <h:outputText value="Max. Salary"/>
                                                </div>
                                            </f:facet>
                                            <h:outputText value="#{item.maxSalary}" class="py-2 px-4 border-b block h-20"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">

                                                    <h:outputText value="State"/>
                                                </div>
                                            </f:facet>
                                            <h:outputText value="#{item.stateId.name}" class="py-2 px-4 border-b block h-20"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <div class="py-2 px-4 border-b text-left h-20">
                                                    <h:outputText value="City"/>
                                                </div>
                                            </f:facet>
                                            <h:outputText value="#{item.cityId.name}" class="py-2 px-4 border-b block h-20"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <div class="py-2 px-4 border-b text-left h-20">
                                                    <h:outputText value="Status"/>
                                                </div>
                                            </f:facet>
                                            <h:outputText value="#{item.status}" class="py-2 px-4 border-b block h-20"/>
                                        </h:column>

                                        <h:column>
                                            <f:facet name="header">
                                                <div class="py-2 px-4 border-b text-left h-20">
                                                    <h:outputText value="Actions"/>
                                                </div>
                                            </f:facet>
                                            <h:panelGroup class="py-2 px-4 border-b block h-20">
                                                <h:commandLink action="#{jobsMB.updateJob(item)}" value="Edit" styleClass="text-blue-500 hover:text-blue-800 mr-4"/>
                                                <h:commandLink action="#{jobsMB.deleteJob(item.id,item.stateId.id,item.cityId.id)}" value="Delete" onclick="return confirm('Are you sure you want to delete ?');" styleClass="text-red-500 hover:text-red-800"/>
                                            </h:panelGroup>
                                        </h:column>
                                    </h:dataTable>
                                </div>
                            </h:form>


                        </f:view>

                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript">
            $(document).ready(function () {
                $(".jobs").dataTable({
                    "fnRowCallback": function (nRow, aData, iDisplayIndex, iDisplayIndexFull) {
                         var rowNumber = iDisplayIndexFull + 1;
                        $('td:eq(0)', nRow).html('<p class="py-2 px-4 border-b block h-20">' + rowNumber + '</p>');
                    }
                });
                
            });
        </script>
    </h:body>
</html>
